<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Detectives</title>
		<link rel="stylesheet" href="style.css" />
		<style>
			body {
				margin: 0;
				background: linear-gradient(to bottom, #1a1a1a, #2d2d2d);
				font-family: "Segoe UI", sans-serif;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				color: #e0e0e0;
			}

			.title {
				font-size: 4rem;
				font-weight: 700;
				color: #e0e0e0;
				letter-spacing: 2px;
				text-transform: uppercase;
				text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
				margin-bottom: 3rem;
				animation: fadeIn 1s ease-out;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: translateY(-20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.button-group {
				display: flex;
				gap: 2rem;
				flex-wrap: wrap;
			}

			.mode-btn {
				padding: 1rem 2.5rem;
				font-size: 1.1rem;
				font-weight: 600;
				color: #f0f0f0;
				background-color: #111;
				border: 2px solid #666;
				border-radius: 6px;
				cursor: pointer;
				transition: all 0.2s ease;
			}

			.mode-btn:hover {
				background-color: #222;
				border-color: #999;
				transform: scale(1.05);
			}

			.footer {
				position: absolute;
				bottom: 1.5rem;
				font-size: 0.85rem;
				color: #888;
				letter-spacing: 1px;
			}
		</style>
	</head>
	<body>
		<div class="title">Detectives</div>

		<div class="button-group">
			<button class="mode-btn" onclick="startGame('easy')">Easy</button>
			<button class="mode-btn" onclick="startGame('medium')">
				Medium
			</button>
			<button class="mode-btn" onclick="startGame('hard')">Hard</button>
		</div>

		<div class="footer">
			A quiet city. A missing card. Begin the investigation.
		</div>

		<script>
			function startGame(mode) {
				window.location.href = `start.html?mode=${mode}`;
			}
		</script>
	</body>
</html>
